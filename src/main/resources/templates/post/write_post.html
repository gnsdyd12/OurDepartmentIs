<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/codemirror.min.css"/>
</head>
<body>
<script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>


<form id="writeForm" method="POST" onsubmit="handlerEditor()">
    <div class="title">
        <label>
            <input placeholder="제목을 입력하세요" type="text" id="title" name="title" required>
        </label>
    </div>
    <div id="editor"></div>
    <div class="writer">
        <label>
            <input type="text" id="writer" name="writer" th:value="${user.name}" hidden>
        </label>
    </div>
    <div class="contents">
        <textarea id="contents" name="contents" hidden></textarea>
    </div>
    <button class="temp_summit_btn" type="submit" formaction="/temporaryPost">임시저장</button>
    <button class="summit_btn" type="submit" formaction="/postdata">포스팅하기</button>
</form>
</body>
<style>
    .title {
        padding-top: 30px;
        padding-bottom: 30px;
    }

    .title > label {
        font-size: 20pt;
        font-weight: bold;
    }

    .title > label > input {
        border: solid 3px #9091ee;
        border-radius: 5px;
        margin-left: 25%;
        width: 48%;
        height: 50px;
        font-size: 30px;
    }

    .title > label > input:focus {
        outline: none;
    }

    .contents > label > input {
        height: 300px;
        width: 50%;
        margin: 10px;
    }

    .contents > label > input::placeholder {
        font-size: 30px;
    }

    .summit_btn {
        position: relative;
        left: 44%;
        width: 90px;
        height: 40px;
        margin-top: 20px;
        background-color: #9091ee;
        border: hidden;
        color: white;
        font-weight: bold;
        font-size: 15px;
        border-radius: 5px;
        cursor: pointer;
        transition:all 0.9s, color 0.2s;
    }
    .summit_btn:hover{
        box-shadow:90px 0 0 0 rgba(0,0,0,0.2) inset;
    }

    .temp_summit_btn {
        position: relative;
        left: 44%;
        width: 90px;
        height: 40px;
        margin-top: 20px;
        background-color: white;
        border: hidden;
        color: #9091ee;
        font-weight: bold;
        font-size: 15px;
        border-radius: 5px;
        border: solid 2px;
        cursor: pointer;
        transition:all 0.9s, color 0.2s;
    }
    .temp_summit_btn:hover{

        box-shadow:90px 0 0 0 rgba(0,0,0,0.2) inset;
    }
</style>
<script>


    const Editor = toastui.Editor;

    const title = document.querySelector("title");
    const writer = document.querySelector("writer");
    const editor = new Editor({
        el: document.querySelector('#editor'),
        height: '600px',
        initialEditType: 'markdown',
        previewStyle: 'vertical'
    });

    async function handlerEditor(e) {

        const editorBody = editor.getMarkdown();
        const input = document.getElementById('contents');
        input.value = editorBody;
    }


</script>
</html>
